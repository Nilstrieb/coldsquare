name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - run: rustup toolchain install stable

      - name: Build
        working-directory: crates/file-info/
        run: cargo build

      - name: Test
        working-directory: crates/file-info/
        run: cargo test
